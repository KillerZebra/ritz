<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>R.I.T.Z</title>
	<link href="../css/photoStyle.css" rel="stylesheet" type="text/css"  />
	<script src="../jquery/jquery.min.js"></script>
	<script src="../js/photosController.js"></script>

</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="accounts">
			<ul>
				<li><div id="loginTrigger"> Login </div></li>
					<div id="LoginFormPopup"> 
						<form id="loginForm" method="post">
			                <input type="image" id="closeLogin" src="../images/close.png">
			                <input type="text" id="login" placeholder="Email or Username" name="login">
			                <input type="password" id="password" name="password" placeholder="*******">
							<input type="button" value="submit" id="submit">
			            </form>
						<script type="text/javascript" src="../js/loginPopup.js"> </script>

					</div>
				<li><a href="Register.html"> Register </a></li>
			</ul>
		</div>
		<div id="logo">
			<img src="../images/mainlogo.png" />
		</div>

	</div>
	<!-- end #header -->
	<div id="navigation">
		<ul>
			<li class="current_page_item"><a href="../index.html">Home</a></li>
			<li><a href="../media.html">Our Videos</a></li>
			<li><a href="../photos.html">Photos</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Links</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</div>
	<!-- end #menu -->
	<div id="page">
		<div id="content">
			<div id="holder">
				<form id="photoForm">
					<label for="group" class="label">Select Group</label>
						<select id="group" name="group">
							<option selected disabled value> -- select an option -- </option>
					  		<option value="weddings">Weddings</option>
					    	<option value="graduation">Graduation</option>
					   		<option value="engagement">Engagement</option>
					    	<option value="family">Family</option>
					  	</select><br />
					<label for="album" class="label">Album Name</label>
						<input type="text" id="album"><br />
					<label for"photos" class="label">Upload Photos</label>
						<input type='file' id="photos" name="photos" multiple="true" accept="image/*"/><br />
					<input type="button" value="submit" id="photoSubmit">
				</form>
			</div>
			<div id="success">
			</div>
			<div id="error">
			</div>


		</div>
	</div>
	<!-- end #page -->
</div>
<div id="footer">
	<p>Copyright (c) </p>
</div>
<!-- end #footer -->
</body>
</html>
